<form class="form-horizontal">
  <fieldset>
    <!-- Form Name -->
    <legend>Get In Touch</legend>
    <div class="form-group">
      <label class="col-md-3 control-label" for="name"></label>
      <div class="col-md-6">
        <p>You can contact us directly by email or phone.</p>
        <div class="well">
          <address>
            <strong>So Long</strong><br> <abbr title="Email">E:</abbr> <a href="#">enquiries@solong.co.uk</a><br> <abbr title="Phone">P:</abbr> +44
            7894 66 80 61
          </address>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label class="col-md-3 control-label" for="name"></label>
      <div class="col-md-6">
        <p>Alternatively you may leave your details below and a member of our friendly team will get back to you.</p>
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="name"></label>
      <div class="col-md-6">
        <input id="name" name="name" type="text" placeholder="Name" class="form-control input-md" required="">
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="email"></label>
      <div class="col-md-6">
        <input id="email" name="email" type="text" placeholder="Email" class="form-control input-md" required="">
      </div>
    </div>
    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-3 control-label" for="phone"></label>
      <div class="col-md-6">
        <input id="phone" name="phone" type="text" placeholder="Phone" class="form-control input-md">
      </div>
    </div>
    <!-- Textarea -->
    <div class="form-group">
      <label class="col-md-3 control-label" for="message"></label>
      <div class="col-md-6">
        <textarea class="form-control" id="message" name="message" placeholder="Message"></textarea>
      </div>
    </div>
    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-3 control-label" for="submit"></label>
      <div class="col-md-8">
        <button id="submit" name="submit" class="btn btn-primary">Send</button>
        <button id="clear" name="clear" class="btn btn-default">Clear</button>
      </div>
    </div>
  </fieldset>
</form>
